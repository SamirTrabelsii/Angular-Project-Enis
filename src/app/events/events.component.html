<div fxLayout="row" fxLayoutAlign="end center" >
    
    <button routerLink="/EventCreate"> Create New </button>

    </div>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
    
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> TITLE</th>
        <td mat-cell *matCellDef="let element">{{element.title}}</td>
      </ng-container>
    
      <ng-container matColumnDef="dateDebut">
        <th mat-header-cell *matHeaderCellDef> DATE DEBUT</th>
        <td mat-cell *matCellDef="let element">{{element.dateDebut| date: 'MM/dd/yyyy'}}</td>
      </ng-container>
    
      <ng-container matColumnDef="dateFin">
        <th mat-header-cell *matHeaderCellDef> DATE FIN</th>
        <td mat-cell *matCellDef="let element">{{element.dateFin | date: 'MM/dd/yyyy'}}</td>
      </ng-container>
    
      <ng-container matColumnDef="Lieu">
        <th mat-header-cell *matHeaderCellDef> LIEU </th>
        <td mat-cell *matCellDef="let element">{{element.lieu}}</td>
      </ng-container>
    
    
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button routerLink="/edit/event/{{ element.id }}"><mat-icon>edit</mat-icon></button>
          <button mat-raised-button (click)="handleButtonClick(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
