<form [formGroup]="range" (ngSubmit)="OnSub()">
    <mat-form-field appearance="fill">
        <mat-label>title</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>
<mat-form-field>
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate formControlName="dateDebut" placeholder="Start date">
      <input matEndDate formControlName="dateFin" placeholder="End date">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>lieu</mat-label>
    <input matInput placeholder="lieu"  formControlName="lieu" />
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
